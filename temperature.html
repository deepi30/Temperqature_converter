<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
	body{
	background-image:url("https://cdn.drweil.com/wp-content/uploads/2020/04/05133538/hot-weather-mental-health-WB-1011128754.jpg");
	background-repeat:no-repeat;
	background-attachment:fixed;
	background-size:100% 100%;
	}
    </style>
</head>

<body>
    
    <h1>Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    </div>
    <div class="converter">
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
